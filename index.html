<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
    <title>Joe's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p class="opr"></p>
                <p class="num"></p>
            </div>
            <div class="buttons">
                <div class="digits">
                    <button class="p">+</button>
                    <button class="m">-</button>
                    <button class="mul">*</button>
                    <button class="nums">1</button>
                    <button class="nums">2</button>
                    <button class="nums">3</button>
                    <button class="nums">4</button>
                    <button class="nums">5</button>
                    <button class="nums">6</button>
                    <button class="nums">7</button>
                    <button class="nums">8</button>
                    <button class="nums">9</button>
                </div>
            </div>
            <div class="equal">
                <button class="clr">clr</button>
                <button class="div">/</button>
                <button class="col">.</button>
                <button class="eql">=</button>
            </div>
        </div>
    </div>
</body>
</html>
